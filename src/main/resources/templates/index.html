<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{/css/style.css}"/>
<title>Pizza index</title>
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<main class="container">
		<div th:if="${pizze.size() > 0}">
			<div>
				<ul class="list-group">
					<li class="list-group-item" th:each="pizza : ${pizze}">
						<a class="mx-auto text-decoration-none" th:href="@{'/pizza/' + ${pizza.id}}"
							th:text="${pizza.id + ' - ' + pizza.name}">
						</a>
						<small class="">[[${ pizza.description}]]</small>
						<span class="text-end" th:text=" | ${pizza.price} &euro;|"></span>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${pizze.size() == 0}">
			<p>Non sono presenti pizze.</p>
		</div>
		<div class="d-flex justify-content-end mt-3">
			<a th:href="@{/pizze/create}" class="btn btn-success">Aggiungi pizza</a>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
